<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Сомномаг</title>
  </head>
  <body>
    <img src="img/Desktop1920.svg" id="bg" alt="">
      <div class="container1">
        <div class="logoblock">
          <img class="imglogo" src="./img/somnologo.svg" alt="logo">
        </div>
        <div class="block1">
          <p class="p1">Новые впечатления, не вставая с кровати</p>
        </div>
      </div>
      <h1>Истории из снов</h1>
      <div class="div1">
        <div class="plashkaanima1">
          <div class="plashka1">
            <h2>Ужасы</h2>
            <p class="p2">Приснилось, как бабуля травила зомби грибным супом. </p>
          </div>
          <div class="anima1">
            <div class="mashroom"></div>
          </div>
        </div>
        <div class="stars">
          <div class="star1"></div>
          <div class="star2"></div>
          <div class="star3"></div>
          <div class="star4"></div>
          <div class="star5"></div>
          <div class="star6"></div>
        </div>
      </div>

      <div class="plashka2">
        <h2>Приключение</h2>
        <p class="p3">Как-то раз с медведем искали сокровище бобра.</p>
      </div>
    <div class="div2">
      <div class="framebear">
        <div class="frame">
          <div class="path"><div class="bear"></div></div>
        </div>
      </div>
        <div class="adventure">
          <div class="bobricplashka">
            <div class="bobric"></div>
          </div>
          <div class="goldcaseplashka">
            <div class="goldcase"></div>
          </div>
        </div>
      </div>
      <div class="stars2">
        <div class="star7"></div>
        <div class="star8"></div>
        <div class="star9"></div>
        <div class="star10"></div>
        <div class="star11"></div>
        <div class="star12"></div>
        <div class="star13"></div>
        <div class="star14"></div>
        <div class="star15"></div>
        <div class="star16"></div>
      </div>
      <div class="plashka3">
        <h2>Роман</h2>
        <p class="p4">Любовный треугольник в подводном царстве.</p>
      </div>
      <div class="div3">
        <div class="water">
          <div class="plashkaballs"></div>
          <div class="plashkaplant"></div>
        </div>
        <div class="fishes">
          <div class="fish1"></div>
          <div class="fish1"></div>
        </div>
      </div>

  </body>
</html>
